<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function ClickBT(){
            text = document.getElementById("textToCap").value
            document.getElementById("textToCap").value = CapText(text)
        }
        function CapText(text){ 
            return text.toUpperCase()
        }
    </script>
</head>
<body>
    <h2> Hello world! </h2>
    <input type="text" id="textToCap">
    <button onclick="ClickBT()">Cap Text</button>
</body>
</html>
